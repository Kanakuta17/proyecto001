<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5defac5f80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <meta name="keywords" content="contacto, telefono, email">
    <title>contacto</title>
</head>

<body>
    <header class="encabezado">

        <a class="logo" href="/index.html"><img src="../imagenes/logo.jpeg" alt="logo"></a>

        <nav class="navbar">
            <section>
                <ul class="centro">
                    <li class="centro__"><a href="../index.html"><span>INICIO</span></a></li>
                    <li class="centro__"><a href="productos.html"><span>PRODUCTOS</span></a></li>
                    <li class="centro__"><a href="contactos.html"><span>CONTACTOS</span></a></li>
                    <li class="centro__"><a href="sobre nosotros.html"><span>SOBRE NOSOTROS<span></a></li>
                    <li class="centro__"><a href="imagenes.html"><span>IMAGENES</span></a></li>
                </ul>
            </section>
        </nav>

    </header>

    <section class="container">
        <div class="row mt-5 gap-4 gap-md-0">
            <div class="col-md-6">
                <h4>Información de contacto</h4>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Teléfono
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                11 11111111
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Dirección
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                encontralacalle123
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Correo electrónico
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                info@ejemplo.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Envianos un mensaje</h4>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresá tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresá tu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <footer class="redes">
        <div class="iconos">
            <div>
                <a href="https://www.facebook.com/" target="">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/" target="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div>
                <a href="https://web.whatsapp.com/" target="">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>
    
</body>

</html>
